<div class="container">
    <div class="row">
        <div class="col-md-offsetr-3 col-md-6">
            <h1>Contact List</h1>
            <a class="btn btn-primary" routerLink="/contact-list/add" role="button">
                <i class="fa fa-plus-square"></i>Add Contact</a>
            <br>
            <table class="table table-bordered table-striped table-hover">
                <!--header row-->
                <tr>
                    <th class="text-center">First Name</th>
                    <th class="text-center">Last Name</th>
                    <th class="text-center">Age</th>
                    <th class="text-center"></th>
                    <th class="text-center"></th>

                </tr>
                <!--repeatable row for table data-->
                 
                    <tr *ngFor="let contact of contacts">
                        <td class="text-center">{{contact.firstName}}</td>
                        <td class="text-center">{{contact.lastName}}</td>
                        <td class="text-center">{{contact.age}}</td>
                       
                        <td class="text-center"> 
                        <a routerLink="edit/{{contact._id}}"
                         class="btn btn-primary"><i class="fas fa-pencil-alt"></i>Edit</a>
                        </td>
                        <td class="text-center"> 
                            <a routerLink="delete/{{contact._id}}"
                             class="btn btn-danger"><i class="fas fa-trash-alt"></i>Delete</a>
                            </td>
                    </tr>    
             
            </table>
        </div>
    </div>
</div>
