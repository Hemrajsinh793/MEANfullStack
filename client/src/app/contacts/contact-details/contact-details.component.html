
 <div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
     <h1>{{ title }}</h1>

     <form class="form" (submit)="onDetailsPageSubmit()">
         <div class="form-group">
             <label for="FirstNameTextField">First Name:</label>
             <input type="text" class="form-control"
              id="FirstNameTextField"
             placeholder="Enter First Name"
             name="firstName"
             value="{{ contact.firstName}}"
             required>
         </div>
         <div class="form-group">
             <label for="LastNameTextField">Last Name:</label>
             <input type="text" class="form-control"
              id="LastNameTextField"
             placeholder="Enter Last Name"
             name="lastName"
             value="{{contact.lastName}}"
             required>
         </div>
         <div class="form-group">
             <label for="AgeTextField">Age:</label>
             <input type="text" class="form-control"
              id="AgeTextField"
             placeholder="Enter Your Age"
             name="age"
             value="{{contact.age}}"
             required>
         </div>
         <button class="btn btn-primary" type="submit"><i class="fab fa-affiliatetheme"></i> Submit</button>
         <a routerLink="/contact-list" class="btn btn-warning">Cancel</a>
     </form>
      </div>
  </div>
</div>
